<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hand & Face Detection</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #1e1e2f, #2c3e50);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease-out;
    }

    .video-container {
      position: relative;
      width: 720px;
      max-width: 100%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 255, 120, 0.6);
      animation: glowBorder 2s infinite alternate ease-in-out;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    #infoBox {
      margin-top: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1.2rem;
      color: #00ff99;
      box-shadow: 0 0 10px rgba(0,255,120,0.4);
    }

    .loader {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #ccc;
      animation: pulse 1.2s infinite ease-in-out;
    }

    @keyframes fadeInDown {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes glowBorder {
      from {
        box-shadow: 0 0 10px rgba(0, 255, 120, 0.4);
      }
      to {
        box-shadow: 0 0 25px rgba(0, 255, 120, 0.9);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.4;
      }
      50% {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
      .video-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>üñêÔ∏è Live Hand & Face Detection</h1>
  <div class="video-container">
    <img src="{{ url_for('video') }}" alt="Live Stream" />
  </div>

  <div id="infoBox">Waiting for detection...</div>

  <div class="loader">Detecting hands and faces...</div>

  <script>
    async function fetchStatus() {
      try {
        const res = await fetch("/status");
        const data = await res.json();
        document.getElementById("infoBox").innerText =
          `${data.face_status} | üñêÔ∏è Fingers: ${data.finger_count}`;
      } catch (e) {
        document.getElementById("infoBox").innerText = "Fetching detection info";
      }
    }

    setInterval(fetchStatus, 1000); // update every second
  </script>
</body>
</html>
